name: Dart

on:
  #push:
    #branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  CI:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with: 
          java-version: "12.x"
      - uses: subosito/flutter-action@v2.7.0
      
      - run: flutter clean
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
    
